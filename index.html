<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./Cards.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Movies.net</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i> Top<span style="font-weight: bold; color: red;">Movie</span>List
        </h1>
        <form id="movie-form">
            
            <div class="form-group">
                <label for="name">Movie Name</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="director">Director</label>
                <input type="text" id="director" class="form-control">
            </div>
            <div class="form-group">
                <label for="genre">Genres</label>
                <input type="text" id="genre" class="form-control">
            </div>
            <div class="form-group">
                <label for="frame ">Frame</label>
                <input type="url" id="frame" class="form-control">
            </div>
            <div class="form-group">
                <label for="link ">Watch Link</label>
                <input type="url" id="link" class="form-control">
            </div>
            <input type="submit" value="Add Movie" class=" my-4 btn btn-primary d-block mx-auto w-50">
            <!-- <input type="submit" onclick="alert('Shajib')" value="Admin" class=" my-4 btn btn-primary d-block mx-auto w-50"> -->
        </form>
        <div id="movie-list" class="d-flex justify-content-start flex-wrap"></div>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
